server:
  port: 8087
  servlet:
    context-path: /api/authorization
management:
  server:
    port: 8187
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
spring:

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres?currentSchema=authorization
    username: postgres
    password: password
    #schema: authorization
  jpa:
    show-sql: true
logging:
  level:
    root: "info"


  liquibase:
    default-schema: authorization
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false

  application:
    name: authorization-app

server:
  port: 5432
  servlet:
    context-path: /api/history/

management:
  server:
    port: 5434
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres?currentSchema=history
    username: postgres
    password: password

  liquibase:
    default-schema: history
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false

  application:
    name: history-app

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    enabled: true
